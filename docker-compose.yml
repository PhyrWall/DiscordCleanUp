version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: discord_bot_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-discord_bot}
      POSTGRES_USER: ${DB_USER:-bot_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bot_user} -d ${DB_NAME:-discord_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: discord_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-discord_bot}
      DB_USER: ${DB_USER:-bot_user}
      DB_PASSWORD: ${DB_PASSWORD}
      TARGET_RANK_ID: ${TARGET_RANK_ID:-123}
      CHECK_INTERVAL_SECONDS: ${CHECK_INTERVAL_SECONDS:-300}
    volumes:
      - ./bot.py:/app/bot.py

volumes:
  postgres_data:
